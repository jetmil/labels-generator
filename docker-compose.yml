services:
  labels-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.nextjs-simple
    container_name: labels-frontend
    restart: unless-stopped
    ports:
      - "3200:3000"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
